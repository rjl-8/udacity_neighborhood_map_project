<!DOCTYPE html>
<html>
    <head>
        <link href='css/index.css' rel='stylesheet'>
    </head>
  
    <body>
        <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
        <script src='js/locations.js'></script>
        <script src='js/app.js'></script>
        <script src='js/map.js'></script>

        <div id='leftpane' class='leftpane compressed'>
            <img data-bind='click: clickBurger' src='images/hamburger.jpg' alt='menu' class='twenty topleft'>
            <div id='detailarea' class='hide'>
                <input type='text' id='filter' data-bind='textInput: filter'>
            </div>
        </div>

        <div id="map"></div>

        <div id='mapLoadStatus' class='hide' data-bind='text: mapLoadStatus'></div>

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9X-rT5tRm0dKvQoFEjZu4Raa68P2gmU0&v=3&callback=initMap">
        </script>
    </body>
</html>
