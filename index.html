<!DOCTYPE html>
<html>
    <head>
        <link href='css/index.css' rel='stylesheet'>
    </head>
  
    <body>
        <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
        <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.js'></script>
        <script src='js/locations.js'></script>
        <script src='js/app.js'></script>
        <script src='js/map.js'></script>

        <div id='leftpane' class='leftpane compressed'>
            <img data-bind='click: clickBurger' src='images/hamburger.jpg' alt='menu' class='twenty top left'>
            <div id='detailarea' class='hide'>
                <input type='text' class='uncompressed left' data-bind='value: filterText'>
                <button data-bind='click: filterLocations'>Filter</button>
                <div id='list' data-bind='foreach: currentLocations'>
                    <div class='listItem blackback' data-bind='text: title, click: $parent.selectLocation, attr: {id: "idx" + id}'></div>
                </div>
            </div>
        </div>

        <div id='map' data-bind='text: mapError'></div>

        <script async defer onerror='gmap.mapError()'
            src='https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB9X-rT5tRm0dKvQoFEjZu4Raa68P2gmU0&v=3&callback=gmap.initMap'>
        </script>
    </body>
</html>
